name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build app
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
          - os: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.3'

      - name: Install dependencies
        run: poetry install

      - name: Build
        run: poetry run build

      - name: Rename build app for Windows
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: mv ./dist/__init__.exe ./dist/RyujinApp.exe

      - name: Rename build app for Ubuntu
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: mv ./dist/__init__ ./dist/RyujinApp

      - name: Move build directory
        run: mv ./dist ./dist-${{ matrix.config.os }}

      - name: Upload result job ${{ matrix.config.os }}
        uses: actions/upload-artifact@v4
        with:
          name: ryujinapp-pyinstaller-artifact-${{ matrix.config.os }}
          path: ./dist-${{ matrix.config.os }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: true
          overwrite: true
          files: |
            ryujinapp-pyinstaller-artifact-windows-latest/RyujinApp.exe
            ryujinapp-pyinstaller-artifact-ubuntu-latest/RyujinApp
